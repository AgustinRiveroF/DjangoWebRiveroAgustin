{% extends 'base.html' %}

{% block content %}
<div class="detallePost">
    <h1>{{ post.titulo }}</h1>
    <p><strong>Subt√≠tulo:</strong> {{ post.subtitulo }}</p>
    <p><strong>Contenido:</strong> {{ post.contenido }}</p>
    <p><strong>Publicado el:</strong> {{ post.fecha_publicacion }}</p>
    {% if post.imagen %}
        <img class="imagenDetalles" src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
    {% endif %}
    <a href="{% url 'editar_post' post.id %}">Editar</a>
    <a href="{% url 'borrar_post' post.id %}">Eliminar</a>
</div>
{% endblock %}

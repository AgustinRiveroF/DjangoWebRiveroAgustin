{% extends 'base.html' %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar el post "{{ post.titulo }}"?</h1>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista_posts' %}">Cancelar</a>
{% endblock %}

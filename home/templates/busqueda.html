<!DOCTYPE html>
<html>
<head>
    <title>DjangoWeb</title>
    <link rel="stylesheet" href="../../static/home/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'agregar_autor' %}">Agregar Autor</a>
            <a href="{% url 'agregar_categoria' %}">Agregar Categoria</a>
            <a href="{% url 'agregar_post' %}">Agregar Post</a>
            <a href="{% url 'buscar_post' %}">Buscar Post</a>
        </nav>
    </header>
    <main>
        {% block content %}
            <h1>Buscar Post</h1>
            <form method="GET">
                {{ form.as_p }}
                <button type="submit">Buscar</button>
            </form>

            <h3>Resultados:</h3>
            <ul>
                {% for post in posts %}
                    <li>{{ post.titulo }}</li>
                {% endfor %}
            </ul>
        {% endblock %}    
    </main>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="home/style.css">
</head>
<body>
    <div class="container">
        {% block content %}
            <h1>Iniciar Sesión</h1>

            {% if error %}
                <div class="error-message">
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            <img class="plantita" src="{% static 'home/plantita.jpg' %}" alt="planta-artificial">
            <img class="lapiz" src="{% static 'home/lapiz.png' %}" alt="lapiz-negro">
         
            <div class="form-container">
                <form method="post">
                    {% csrf_token %}
                    <label for="id_username">Usuario:</label>
                    <input type="text" name="username" id="id_username" required>

                    <label for="id_password">Contraseña:</label>
                    <input type="password" name="password" id="id_password" required>

                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>

            <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        {% endblock %}
    </div>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        margin: 0;
    }
    
    .container {
        text-align: center;
        width: 100%%;
    }
    
    h1 {
        color: #333;
    }
    
    .form-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: 0 auto;
        width: 20rem;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        text-align: left;
        margin-top: 10px;
        font-weight: bold;
    }
    
    input {
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .error-message {
        color: red;
        background: #ffdddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    
    p {
        margin-top: 15px;
    }
    
    a {
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }

    .plantita {
        position: absolute;
        margin-top: -15%;
        margin-left: -60%;
    }
    
    .lapiz {
        position: absolute;
        margin-top: 15%;
        margin-left: 25%;
        width: 15%;
    }
    
</style>
</html>

{% extends 'base.html' %}
{% load static %}

{% block title %}Perfil de {{ perfil.user.username }}{% endblock %}

{% block content %}
<main>
    <h1>Perfil de {{ perfil.user.username }}</h1>
    <p>{{ perfil.avatar.url }}</p>
    <p>{{ perfil.avatar }}</p>
    <img src="{% if perfil.avatar %}{{ perfil.avatar.url }}{% else %}{% static '../static/avatars/default_avatar.png' %}{% endif %}" alt="Avatar">
    <p><strong>Biograf√≠a:</strong> {{ perfil.biografia }}</p>
    <a href="{% url 'editar_perfil' %}">Editar perfil</a>
</main>
{% endblock %}
